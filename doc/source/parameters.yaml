    The location of file after imported on z/VM Cloud Connector.For example,
    'file:///var/lib/zvmsdk/files/imported/be919b98-8408-11e8-b9fe-020001000053'
  in: body
  required: true
  type: string
imported_file_size:
  description: |
    The physical file size in bytes
  in: body
  required: true
